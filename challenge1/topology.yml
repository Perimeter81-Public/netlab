defaults.device: frr

provider: clab
defaults.providers.clab.bridge_type: ovs-bridge

module: [ bgp ]

nodes:
  r1:
    bgp.as: 65001
    bgp.advertise_loopback: True
    config: ['/device_config/r1']
    id: 1
    loopback:
      ipv4: 10.0.0.1/32
  r2:
    bgp.as: 65001
    bgp.advertise_loopback: True
    config: ['/device_config/r2']
    id: 2
    loopback:
       ipv4: 10.0.0.2/32
  isp1:
    bgp.originate: [ 172.16.2.0/24 ]
    bgp.as: 64512

  isp2:
    bgp.originate: [ 172.16.3.0/24 ]
    bgp.as: 64513

  server1:
    device: linux
    id: 5

  server2:
    device: linux
    id: 6


links:
- r1-r2
- r1-isp1
- r2-isp2
- r1-server1
- r2-server2
